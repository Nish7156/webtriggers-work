<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8" />
    <title>Web Triggers || Services</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/plugins.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/logo.png" />
  </head>

  <body>
    <!--main-loader  -->
    <div class="main-loader">
      <div class="ml-wrap">
        <div class="ml-mask"></div>
        <img src="images/logo.png" alt="" />
      </div>
    </div>
    <!-- main-loader end -->
    <!-- main  -->
    <div id="main">
      <!--  logo -->
      <a href="https://webtriggers.tech" class="ajax logo-holder"
        ><img src="images/main_logo.png" alt=""
      /></a>
      <!--  logo end -->
      <!--  navigation -->
      <div class="nav-holder main-menu">
        <nav>
          <ul>
            <li>
              <a href="https://webtriggers.tech" class="ajax">Home</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- navigation  end -->
      <!--  share btn -->
      <div class="share-btn">Share</div>
      <!--  share btn end -->
      <div class="nav-button-wrap">
        <div class="nav-button"><span></span><span></span><span></span></div>
      </div>
      <!--  navigation -->
      <!-- wrapper-->
      <div id="wrapper">
        <!--  content-holder -->
        <div class="content-holder hide_footer2">
          <div class="header-bg hb_mob"></div>
          <div class="filter-btn hid-filter">
            <div class="filter-btn_container aside_anim"></div>
            <span class="filt-title">Filters</span>
          </div>
          <!-- gallery-filters-wrap-->
          <div class="gallery-filters-wrap">
            <div class="gallery-filters">
              <a
                href="#"
                class="gallery-filter gallery-filter-active"
                data-filter="*"
                ><span>01.</span>All Templates</a
              >
              <a href="#" class="gallery-filter" data-filter=".nature"
                ><span>02.</span>E-Commerce</a
              >
              <a href="#" class="gallery-filter" data-filter=".web"
                ><span>03.</span>Web App</a
              >
              <a href="#" class="gallery-filter" data-filter=".couples"
                ><span>04.</span>portfolio-single</a
              >
              <a href="#" class="gallery-filter" data-filter=".outdoor"
                ><span>05.</span>Outdoor</a
              >
              <div class="count-folio">
                <div class="num-album"></div>
              </div>
            </div>
            <div class="gallery-filters-overlay"></div>
          </div>
          <!--gallery-filters-wrap end-->
          <!--  hero-showcase-wrap -->
          <div class="hero-showcase-wrap">
            <div class="hero-showcase">
              <div id="root"></div>
            </div>
          </div>
          <!--  hero-showcase-wrap end -->
          <div class="mob-footer_gal mfg-2 fl-wrap">
            <div class="to-top-btn"><i class="fal fa-angle-up"></i></div>
          </div>
          <!-- share-wrapper-->
          <div class="share-wrapper">
            <div class="share-container isShare"></div>
          </div>
          <!-- share-wrapper  end -->
        </div>
        <!--  content-holder end -->
      </div>
      <!-- wrapper end-->
      <!-- social_links-->

      <!-- social_links end-->
      <!-- policy-box-->
      <div class="policy-box">
        <span>&#169; Web Triggers 2023 - All rights reserved. </span>
      </div>
      <!-- policy-box end-->
      <!-- cursor-->
      <div class="element">
        <div class="element-item"></div>
      </div>
      <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
